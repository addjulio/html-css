<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: ;

        }
        td,th{
            border: 1px solid black;
            padding: 10px;

        }
        thead,tfoot{
            background-color: gray;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>


    <!-- Anatomia para tabelas grandes
      table 
      thead {
        TR,TD,TH
      }
      tbody {
        TR,TD,TH
      }
      tfoot {
        TR,TD,TH
      }
    -->
    <table>
        <thead>
        <tr>
            <th>Estado</th>
            <th> População</th>
        </tr>
        </thead>
        <tbody>
        <td>sao paulo</td>
        <td>45 919 049</td>
        <td>Minas Gerais </td>
    </tbody>
        <tfoot>
           <th>Tamanho da população</th>
           <td>210.00000</td>
        </tfoot>
    </table>
</body>
</html>
