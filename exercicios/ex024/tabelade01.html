<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela D</title>
    <style>
        table{
            width: 300px;
            border-collapse: black;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        
        }
    </style>
</head>
<body>
    <table>
    <tr>
        <td>1</td>
        <td>2</td>
        <td rowspan="2">3</td>
        <td>4</td>
    </tr>
    <tr>
        <td>6</td>
        <td>7</td>
        <td colspan="9">8</td>
        
    </tr>
    <tr>
        <td>9</td>
        <td rowspan="3">10</td>
        <td>11</td>
        <td>12</td>
        <td>13</td>
    </tr>
    <tr>
        <td>14</td>
        <td>15</td>
        
    </tr>
</table>
</body>
</html>
